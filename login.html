<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id="log">
    
    <section class="container forms">
<div class="form login">
<div class="formcont">
    <header>Login</header>
<form action="#">
<div class="field input-filed">

    <input type="email" placeholder="Email" class="input">

</div>

<div class="field input-filed">

    <input type="password" placeholder="Password" class="password">
    <i class='bx bx-hide eye-icon'></i>
</div>

<div class="form-link">
    <a href="#" class="forget-pass"> Forget Password?</a>
</div>

<div class="field button-filed">
<button id="but2">Login</button>    
</div>
</form>
<div class="for-link">
    <p> Already have an account? <a href="#" class="link signup-link"> Signup</a></p>
 </div>
 
</div>
<div class="line"></div>
<div class="media-options">
    <a href="#" class="field facebook">
        <i class='bx bxl-facebook facebook-icon'></i>
        Login with Facebook
    </a>
</div>
<div class="media-options">
    <a href="#" class="field google">
        <img src="./img/google.png" alt="" class="img-google">
       <p> Login with Google</p>
    </a>
</div>
</div>

<div class="form Signup">
    <div class="formcont">
        <header>Signup</header>
    <form action="#">
    <div class="field input-filed">
        <input type="email" placeholder="Email" class="input">
    </div>
    
    <div class="field input-filed">
        <input type="password" placeholder="Password" class="password">
        <i class='bx bx-hide eye-icon'></i>
    </div>

    <div class="field input-filed">
        <input type="password" placeholder=" Confirm Password" class="password">
        <i class='bx bx-hide eye-icon'></i>
    </div>
    
    <div class="field button-filed">
    <button id="but2">Signup</button>    
    </div>
    </form>
    <div class="for-link">
        <p> Already have an account? <a href="#" class="link signup-link"> Login</a></p>
     </div>
     
    </div>
    <div class="line"></div>
    <div class="media-options">
        <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            Login with Facebook
        </a>
    </div>
    <div class="media-options">
        <a href="#" class="field google">
            <img src="./img/google.png" alt="" class="img-google">
           <p> Login with Google</p>
        </a>
    </div>
    </div>
    </section>
<script src="./main.js"></script>
</body>
</html>
